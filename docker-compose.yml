version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: nfr-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data:/backup
    environment:
      MONGO_INITDB_DATABASE: nfr-store
    networks:
      - nfr-network

  app:
    build: .
    container_name: nfr-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/nfr-store
    volumes:
      - ./uploads:/app/uploads
    networks:
      - nfr-network

volumes:
  mongodb_data:
    driver: local

networks:
  nfr-network:
    driver: bridge
