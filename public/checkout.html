<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NFR</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth-pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-container {
            min-height: 100vh;
            padding: 40px 20px;
        }

        .checkout-layout {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        .checkout-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .checkout-form h2 {
            font-size: 28px;
            margin-bottom: 24px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section h3 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .order-summary {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .order-summary h2 {
            font-size: 24px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .summary-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-item-image {
            width: 60px;
            height: 75px;
            border-radius: 6px;
            overflow: hidden;
        }

        .summary-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-item-details {
            flex: 1;
        }

        .summary-item-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .summary-item-details p {
            font-size: 12px;
            color: var(--text-light);
        }

        .summary-item-price {
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 16px;
            border-top: 2px solid var(--border);
            font-size: 24px;
            font-weight: 700;
        }

        @media (max-width: 1024px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .checkout-form,
            .order-summary {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-layout">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2>Checkout</h2>

                <form id="checkoutForm">
                    <!-- Shipping Information -->
                    <div class="form-section">
                        <h3>Shipping Information</h3>
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label>Street Address *</label>
                            <input type="text" name="street" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" name="city" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Zip Code *</label>
                                <input type="text" name="zipCode" required>
                            </div>
                            <div class="form-group">
                                <label>Country *</label>
                                <input type="text" name="country" value="USA" required>
                            </div>
                        </div>
                    </div>

                    <!-- Order Notes -->
                    <div class="form-section">
                        <h3>Order Notes (Optional)</h3>
                        <div class="form-group">
                            <textarea name="notes" rows="4" placeholder="Any special instructions?"></textarea>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h3>Payment Method</h3>
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="radio" name="paymentMethod" value="whatsapp" checked>
                                <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                                WhatsApp Order (Recommended)
                            </label>
                            <p style="font-size: 12px; color: var(--text-light); margin-top: 8px; margin-left: 28px;">
                                Complete your order via WhatsApp for instant confirmation
                            </p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;">
                        <i class="fab fa-whatsapp"></i> Complete Order via WhatsApp
                    </button>

                    <p style="text-align: center; margin-top: 16px; font-size: 12px; color: var(--text-light);">
                        By placing your order, you agree to our terms and conditions
                    </p>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems"></div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotalAmount">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shippingAmount">$0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="totalAmount">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
