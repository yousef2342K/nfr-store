<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NFR</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth-pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your NFR account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-error" id="formError"></div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Register here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
<script src="/js/toast.js"></script>
<script src="/js/auth.js"></script>
<script>
    // If already logged in, redirect
    if (auth.isLoggedIn()) {
        if (auth.isAdmin()) {
            window.location.href = '/admin.html';
        } else {
            window.location.href = '/';
        }
    }

    // Handle login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        submitBtn.disabled = true;

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
            const result = await auth.login(email, password);
            
            if (result.success) {
                toast.success(`Welcome back, ${result.user.name}!`, 'Login Successful');
                
                // Redirect based on role
                setTimeout(() => {
                    if (result.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect') || '/';
                        window.location.href = decodeURIComponent(redirect);
                    }
                }, 1000);
            } else {
                toast.error(result.error || 'Invalid email or password', 'Login Failed');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        } catch (error) {
            toast.error(error.message || 'Something went wrong. Please try again.', 'Login Failed');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    }
</script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Logging in...';
    submitBtn.disabled = true;

    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const result = await auth.login(formData.email, formData.password);
        
        if (result.success) {
            // Check if admin
            if (result.user.role === 'admin') {
                window.location.href = '/admin.html';
            } else {
                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/';
                window.location.href = redirect;
            }
        } else {
            alert(result.error || 'Login failed');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    } catch (error) {
        alert('Login failed: ' + error.message);
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }
});

    </script>
</body>
</html>
